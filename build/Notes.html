<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-Prodash</title>
    <link rel="stylesheet" href="css/Notes.css">
</head>
<body>
    <header>
        <img
          src="img/Screenshot_2024-09-28_095349-removebg-preview.png"
          width="80vw"
          height="80vh"
        />
        <h1>Prodash</h1>
  
        <button class="btn">Name</button>
      </header>
  <h2>Notes </h2>
    <div class="container">
        
        <div class="note-input">
            <input id="note-title" type="text" placeholder="Title" />
            <textarea id="note-text" placeholder="Take a note..."></textarea>
            <button id="add-note-btn">Add Note</button>
        </div>
        <div class="notes-container" id="notes-container"></div>
    </div>
    
    <script src="js/Notes.js"></script>
</body>
</html>
