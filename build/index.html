<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDash - Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="overflow:hidden;">
    <div class="min-h-screen min-w-screen">
        <div class="absolute inset-0 bg-no-repeat bg-cover blur-sm h-screen w-screen" style="background-image: url(./img/bryan-goff-f7YQo-eYHdM-unsplash.jpg)"></div>
        <header class="relative z-10 p-4 mt-6 flex">
            <div class="w-3/4 ml-5 flex">
                <img src="img/Screenshot_2024-09-28_095349-removebg-preview.png" class="ml-20"alt="logo">
                <a href="#" class="text-5xl font-bold text-blue-500 hover:text-blue-400">ProDash</a>
            </div>
            <div class=" text-white space-x-4 w-1/4 flex items-center relative">
                <button class="bg-blue-500 hover:bg-blue-400 rounded-xl h-8 w-20">
                    Login
                </button>
                <button class="bg-blue-500 hover:bg-blue-400 rounded-xl h-8 w-20">
                    Sign-Up
                </button>
            </div>
        </header>
        <main class="relative z-10 h-screen flex justify-center">
            <div class="flex-col space-y-5 mt-40">
                <h1 class="text-6xl text-purple-600 font-bold shadow-black"> Elevate Your Productivity,</h1>
                <h1 class="text-5xl text-blue-400 font-bold shadow-black"> Simplify Your Life</h1>
                <h2 class="text-4xl text-teal-500 shadow-black font-bold">Productivity Tools For All Your Needs</h2>
                <div class="w-[50vw] flex space-x-4">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="w-full rounded-lg shadow-black pl-3">
                    <button class="bg-blue-500 hover:bg-blue-400 rounded-xl h-10 w-32 text-white">
                        Get Started
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
